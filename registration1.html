<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" href="style/registration1.css">
	<script src="script/reg1.js"></script>
</head>
<body>
	<header>
		<img src="image/supersetlogovector (1).svg" class="center">
		<h3 class="help"><a href="">STUDENT HELP</a></h3>
	</header>
	<div class="main">
		
		<div class="back">
			<table>
				<tr>
					<td>
						<div class="shapes">
							<div class="circle1"></div>
							<div class="circle2"></div>
							<div class="circle3"></div>
							<div class="circle4"></div>
							<div class="circle5"></div>
							<div class="circle6"></div>
							<div class="circle7"></div>
						</div>
					</td>
					<td class="colom">
						<div class="form">
							<form>
								<table>
									<tr>
										<h1>Registration Form</h1>
									</tr>
									<tr>
										<td class="name">
											<label>E-mail : </label>
										</td>
										<td>
											<input type="email" id="email" placeholder="E-mail">
										</td>
									</tr>
									<tr>
										<td>
											<label>Password : </label>
										</td>
										<td>
											<input type="password" id="password" placeholder="Enter Password">
										</td>
									</tr>
									<tr>
										<td>
											<label>Confirm Password : </label>
										</td>
										<td>
											<input type="password" id="cnfpass" placeholder="Confirm your Password">
										</td>
									</tr>
									<tr>
										<td>
											<p id="print"></p>
										</td>
										<td>

										</td>
									</tr>
									<tr>
										<td>
											
										</td>
										<td>
											<div class="menu"> 
												<ul>
												 <li><button type="reset">Clear</button></li>
												 <input type="button" onclick="validate()" value="Submit">
												</ul>
											   </div>
										</td>
									</tr>
								</table>
							</form>
						</div>
					</td>
				</tr>
			</table>	
		</div>
	</div>
</body>
</html>
